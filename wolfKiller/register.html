<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</head>
<body>
	<div class="all">
		<header>
			<a href="Home.html"> < </a>
			<span>注册</span>
		</header>
		<section id="section">
			<li><i>用户名</i><input type="text" name="" placeholder="不少于8个字符">
				<i id="icon">
				<img src="img/Icon - 正确.png" alt="" id="imgOne">
				<img src="img/Icon -错误.png" alt="" id="imgTwo">
			</i></li>
			<li><i>密码</i><input type="password" name="" placeholder="请输入密码"><i id="icon"><img src="img/Icon - 正确.png" alt="" id="imgOne"><img src="img/Icon -错误.png" alt="" id="imgTwo"></i></li>
			<li><i>确认密码</i><input type="password" name="" placeholder="再次输入密码"><i id="icon"><img src="img/Icon - 正确.png" alt="" id="imgOne"><img src="img/Icon -错误.png" alt="" id="imgTwo"></i></li>
			<li><i>邮箱</i><input type="e-mail" name="" placeholder="单行输入"><i id="icon"><img src="img/Icon - 正确.png" alt="" id="imgOne"><img src="img/Icon -错误.png" alt="" id="imgTwo"></i></li>
			<li><i>手机</i><input type="text" name="" placeholder="单行输入"><i id="icon"><img src="img/Icon - 正确.png" alt="" id="imgOne"><img src="img/Icon -错误.png" alt="" id="imgTwo"></i></li>
			<li><i>验证码</i><em id="xianshi"></em><button id="get">获取验证码</button><span id="span"></span></li>
			<li class="write"><input type="text" name="" ><i id="icon"><img src="img/Icon -错误.png" alt="" id="imgTwo"></i></li>
			<div id="last">
				<button id="refer">提交</button>
				<button id="reset">重置</button>
			</div>
		</section>
	</div>
</body>
<script src="js/register.js" type="text/javascript" charset="utf-8" async defer></script>
</html>
